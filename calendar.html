<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyFamily</title>
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
  <nav role='navigation' class='nav'>
    <div class='hamburger'>
      <div class='nav_bar bar1'></div>
      <div class='nav_bar bar2'></div>
      <div class='nav_bar bar3'></div>
    </div>
    <div class='app_name'>MyFamily</div>
    <!-- <ul class='nav_list'>
      <li class='nav_item'>Home</li>
      <li class='nav_item'>Calendar</li>
      <li class='nav_item'>Tasks</li>
      <li class='nav_item'>Shopping Lists</li>
      <li class='nav_item'>Family</li>
    </ul> -->
  </nav>
  <main role='main'>
    <header class='calendar_month' role='banner'>
      <h1>April</h1>
      <div class='add_item'>+ Add Item </div>
    </header>
    <div class='calendar'>
      <div class='tab_selection'>
        <div class='week_tab'>Week</div>
        <div class='month_tab'>Month</div>
      </div>
      <!-- <div class='calendar_previous'>^ view previous events ^</div> -->
      <div class='calendar_dayContainer'>
        <div class='calendar_dateContainer'>
          <div class='calendar_day'>Monday</div>
          <div class='calendar_date'>6</div>
        </div>
        <div class='calendar_eventContainer'>
          <div class='calendar_event'>
            3pm Baseball practice
          </div>
        </div>
      </div>
      <div class='calendar_dayContainer'>
        <div class='calendar_dateContainer'>
          <div class='calendar_day'>Tuesday</div>
          <div class='calendar_date'>7</div>
        </div>
        <div class='calendar_eventContainer'>
        </div>
      </div>
      <div class='calendar_dayContainer'>
        <div class='calendar_dateContainer'>
          <div class='calendar_day'>Wednesday</div>
          <div class='calendar_date'>8</div>
        </div>
        <div class='calendar_eventContainer'>
          <div class='calendar_event'>
            2pm Set Crock pot
          </div>
          <div class='calendar_event'>
            6pm Baseball practice
          </div>
        </div>
      </div>
      <div class='calendar_dayContainer'>
        <div class='calendar_dateContainer'>
          <div class='calendar_day'>Thursday</div>
          <div class='calendar_date'>9</div>
        </div>
        <div class='calendar_eventContainer'>
        </div>
      </div>
      <div class='calendar_dayContainer'>
        <div class='calendar_dateContainer'>
          <div class='calendar_day'>Friday</div>
          <div class='calendar_date'>10</div>
        </div>
        <div class='calendar_eventContainer'>
        </div>
      </div>
      <div class='calendar_dayContainer'>
        <div class='calendar_dateContainer'>
          <div class='calendar_day'>Saturday</div>
          <div class='calendar_date'>11</div>
        </div>
        <div class='calendar_eventContainer'>
        </div>
      </div>
      <div class='calendar_dayContainer'>
        <div class='calendar_dateContainer'>
          <div class='calendar_day'>Sunday</div>
          <div class='calendar_date'>12</div>
        </div>
        <div class='calendar_eventContainer'>
        </div>
      </div>
    </div>
  </main>
  <footer role='content-info'>Footer</footer>
</body>

</html>
