<!DOCTYPE html>
<html lang="en">

<head>
  <title>HTML wireframe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" type="text/css" href="login.css">
</head>

<body>
  <nav role='navigation' class='nav'>
    <div class='hamburger'>
      <div class='nav_bar bar1'></div>
      <div class='nav_bar bar2'></div>
      <div class='nav_bar bar3'></div>
    </div>
    <div class='app_name'>MyFamily</div>
    <!-- <ul class='nav_list'>
        <li class='nav_item'>Home</li>
        <li class='nav_item'>Calendar</li>
        <li class='nav_item'>Tasks</li>
        <li class='nav_item'>Shopping Lists</li>
        <li class='nav_item'>Family</li>
      </ul> -->
  </nav>
  <main role="main">
    <header role="banner">
      <h1>Add a task item or event</h1>
    </header>
    <section class="addItem">
      <form class='addItem-form'>
        <!-- <legend>Log in to your account</legend> -->
        <div>
          <!-- <label for="username">Email</label> -->
          <input type="text" name='title' id='title' placeholder='title' />
        </div>
        <div>
          <!-- <label for="password">Password</label> -->
          <input type="item_date" name='item_date' id='item_date' placeholder='date' />
        </div>
        <div>
          <!-- <label for="password">Password</label> -->
          <input type="item_time" name='item_time' id='item_time' placeholder='time of event' />
          <p class='tip'>Adding a time creates the item as an event</p>
        </div>
        <button type='submit'>Add item</button>

      </form>
    </section>
  </main>
  <footer role="content-info">Footer</footer>
</body>

</html>
