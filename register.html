<!DOCTYPE html>
<html lang="en">

<head>
  <title>HTML wireframe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
  <nav role='navigation' class='nav'>
    <div class='hamburger'>
      <div class='nav_bar bar1'></div>
      <div class='nav_bar bar2'></div>
      <div class='nav_bar bar3'></div>
    </div>
    <div class='app_name'>MyFamily</div>
    <!-- <ul class='nav_list'>
        <li class='nav_item'>Home</li>
        <li class='nav_item'>Calendar</li>
        <li class='nav_item'>Tasks</li>
        <li class='nav_item'>Shopping Lists</li>
        <li class='nav_item'>Family</li>
      </ul> -->
  </nav>
  <main role="main">
    <header role="banner">
      <h1>Register or Join a Family</h1>
    </header>
    <section class="registration">
      <form class='register-form'>
        <!-- <legend>Register using your family code</legend> -->
        <div>
          <input type="checkbox" name='create-checkbox' id='create-checkbox' />
          <label for="create-checkbox">I'm creating a new family account</label>
        </div>
        <div>
          <!-- <label for="first-name">First name</label> -->
          <input placeholder='First Name' type="text" name='first-name' id='first-name' />
        </div>
        <div>
          <!-- <label for="last-name">Last name</label> -->
          <input type="text" name='last-name' id='last-name' placeholder='Last Name' />
        </div>
        <div>
          <!-- <label for="username">Email</label> -->
          <input type="text" name='username' id='username' placeholder='Email' />
        </div>
        <div>
          <!-- <label for="password">Password</label> -->
          <input type="password" name='password' id='password' placeholder='Password' />
        </div>
        <div>
          <!-- <label for="password">Password</label> -->
          <input type="password" name='confrim-password' id='confirm-password' placeholder='Confrim Password' />
        </div>
        <div>
          <!-- <label for="teamcode">Family Code</label> -->
          <input type="familyCode" name='familyCode' id='familyCode' placeholder='Family Code' />
        </div>
        <button type='submit'>Sign Up</button>
      </form>
    </section>
  </main>
  <footer role="content-info">Footer</footer>
</body>

</html>
